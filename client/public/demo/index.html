<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Astronauts Records Demo</title>

    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/league.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <textarea data-template>
## Astronauts records
Full Stack Application
					</textarea
          >
        </section>
        <section data-markdown>
          <textarea data-template>
### Back End
- Node.js
- Express
 - serve static files
 - handle routing
- GraphQL middleware
 - handle queries (CORS mode)
 - authentication by jwt
- Mongoose
- MongoDB
					</textarea
          >
        </section>
        <section data-markdown>
          <textarea data-template>
### Front End
- based on create-react-app module
- Redux + Redux Thunk
- React Router
- CSS modules
					</textarea
          >
        </section>
        <section data-markdown>
          <textarea data-template>
### Testing
- Back End
 - Mocha + Chai
- Front End
 - Jest + Enzyme
					</textarea
          >
        </section>
        <section data-markdown>
          <textarea data-template>
### Development
- Atom
- Git
- Chrome Dev Tools
- Gimp
- Vectr
					</textarea
          >
        </section>
        <section data-markdown>
          <textarea data-template>
- see source on [Github](https://github.com/jejdacz/astronauts-records)
- return to [App](https://astronauts-records.herokuapp.com/)
					</textarea
          >
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/notes/notes.js", async: true },
          {
            src: "plugin/highlight/highlight.js",
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad();
            }
          }
        ]
      });
    </script>
  </body>
</html>
